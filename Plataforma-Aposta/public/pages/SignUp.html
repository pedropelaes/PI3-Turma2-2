<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/SignUp.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../script/SignUp.js" defer></script>
</head>
<body>
    <main class="container d-flex justify-content-center align-items-center vh-100">
        <form class="card shadow-lg p-4 text-center" style="width: 24rem;">
            <h3 class="mb-3"><i class="bi bi-person-plus me-2"></i>Cadastro</h3>

            <div class="mb-3 text-start">
                <label class="form-label">Nome</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" placeholder="Seu nome" required>
                </div>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="email@exemplo.com" required>
                </div>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Crie uma senha" required>
                </div>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label">Confirmar Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" placeholder="Repita a senha" required>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-2">
                <i class="bi bi-check-circle me-1"></i> Cadastrar
            </button>

            <p class="mt-3">JÃ¡ tem uma conta? <a href="SignIn.html">Entrar</a></p>
        </form>
    </main>
</body>
</html>
