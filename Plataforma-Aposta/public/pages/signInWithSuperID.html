<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com SuperID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="../script/SignInWithSuperID.js" defer></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center shadow-lg p-4" style="width: 24rem;">
            <h3 class="card-title mb-4">Login com SuperID</h3>
            <p class="card-text">Escaneie o QR Code abaixo com o aplicativo SuperID para fazer login.</p>
            <canvas id="qrcodeCanvas" class="mb-3"></canvas>
            <p id="timer" class="text-danger fw-bold"></p>
            <button id="resetButton" class="btn btn-primary mt-3" onclick="handleButtonClick()" style="display: none;">Gerar Novo QR Code</button>
        </div>
    </div>

    
    
</body>
</html>
