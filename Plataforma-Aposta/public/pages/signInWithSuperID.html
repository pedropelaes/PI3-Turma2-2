<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com SuperID</title>

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/SignInWithSuperID.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js" defer></script>
    <script src="../script/SignInWithSuperID.js" defer></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center shadow-lg" style="width: 24rem;">
            <h3 class="card-title mb-3"><i class="bi bi-shield-lock me-2"></i>Login com SuperID</h3>
            <p class="card-text mb-3">Escaneie o QR Code abaixo com o aplicativo SuperID para fazer login.</p>
            <img id="qrCodeImg" class="mb-3"></img>
            <p id="timer" class="text-danger fw-bold"></p>
            <button id="resetButton" class="btn btn-primary mt-3" onclick="callPerformAuth()" style="display: none;">
                <i class="bi bi-arrow-clockwise me-1"></i> Gerar Novo QR Code
            </button>
        </div>
    </div>
</body>
</html>
