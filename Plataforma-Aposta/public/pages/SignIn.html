<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../script/signIn.js" defer></script>
    
    <link rel="stylesheet" href="../style/signIn.css">
</head>

<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <img src="../assets/logo.png" alt="Logo" class="logo">
        <div class="button-container">
            <a href="../pages/signIn.html"><button id="login-btn" class="btn btn-primary me-2">Login</button></a>
            <a href="../pages/signUp.html"><button id="signup-btn" class="btn btn-primary me-2">Cadastro</button></a>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h2 class="text-center mb-4">Entrar na Conta</h2>
                <form onsubmit="performSignIn(event)">
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="fieldEmail" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="fieldPassword" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
                <div class="text-center mt-3">
                    <button class="btn btn-danger w-100 mb-2" onclick="signInWithGoogle()">Entrar com Google</button>
                    <a href="signInWithSuperId.html"><button class="btn btn-secondary w-100">Entrar com Super ID</button></a>
                </div>
                <div id="messageBox" style="display: none; color: rgb(250, 249, 249); margin-top: 10px;">
                    <p id="message"></p>
                </div>
            </div>
        </div>
    </div></div>
