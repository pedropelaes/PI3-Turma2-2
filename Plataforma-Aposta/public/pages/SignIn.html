<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <!-- Bootstrap e ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Estilos e scripts -->
    <link rel="stylesheet" href="../style/SignIn.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../script/signIn.js" defer></script>
</head>

<body>
    <main class="container">
        <form>
            <h1>Entrar</h1>

            <div class="input-box">
                <i class="bi bi-person-fill icon"></i>
                <input id="email" name="email" placeholder="Usuário" type="email" required>
            </div>

            <div class="input-box">
                <i class="bi bi-lock-fill icon"></i>
                <input id="password" name="password" placeholder="Senha" type="password" required>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Lembrar minha senha
                </label>
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="login">Entrar</button>

            <div class="register-link">
                <p>Não tem uma conta? <a href="SignUp.html">Cadastre-se</a></p>
            </div>

            <div class="social-login">
                <p>Ou entre com:</p>
                <button type="button" class="enterwith">
                    <i class="bi bi-google me-2"></i> Google
                </button>
                <button type="button" class="enterwith" onclick="window.location.href='SignInWithSuperID.html'">
                    <i class="bi bi-shield-lock me-2"></i> Super ID
                </button>
            </div>
        </form>
    </main>
</body>

</html>
